apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: foodshare-api-ingress
  namespace: default
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: foodshare-backend
            port:
              number: 3000
